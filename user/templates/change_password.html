{% comment %} {% extends "master.html" %}

{% block title %}
    Grocery List - Change Password
{% endblock title %}

{% block content %}
    <div class="container">
        <form method="post" action=".">
        {% csrf_token %}
            {% for field in form %}
                <div>
                    <div class="label">
                        {{ field.label_tag }}
                    </div>
                    <div>
                        {{ field }}
                    </div>
                </div>
            {% endfor %}
            
            <button type="submit">Change Password</button>
        </form>
    </div>
{% endblock %} {% endcomment %}
